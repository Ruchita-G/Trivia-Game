<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="head" class="col-12">Around The World Trivia</div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="timer"></div>
                <button id="start" type="button" class="btn btn-lg btn-info">
                    <h2>Click to play!</h2>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="question"></div>
            </div>
        </div>

        <div class="answerContainer">
            <div class="row">
                <div class="col-5">
                    <button id="a" type="button" value="1"></button>
                </div>
                <div class="col-5">
                    <button id="b" type="button" value="2"></button>
                </div>
            </div>

            <div class="row">
                <div class="col-5">
                    <button id="c" type="button" value="3"></button>
                </div>
                <div class="col-5">
                    <button id="d" type="button" value="4"></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
