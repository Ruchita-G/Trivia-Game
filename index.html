<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="head" class="col-12">Around The World Trivia</div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="timer"></div>
            </div>
        </div>
        <button id="start" type="button" class="btn btn-lg btn-info">
            <h2>Click to play!</h2>
        </button>
        <div class="row" style="display:none">
            <div class="col-12">
                <div id="question"></div>
            </div>
        </div>

        <div class="answerContainer">
            <div class="row" style="display:none">
                <div class="col-5">
                    <button class="ansBtn" id="a" type="button" value="1"></button>
                </div>
                <div class="col-5">
                    <button class="ansBtn" id="b" type="button" value="2"></button>
                </div>
            </div>

            <div class="row" style="display:none">
                <div class="col-5">
                    <button class="ansBtn" id="c" type="button" value="3"></button>
                </div>
                <div class="col-5">
                    <button class="ansBtn" id="d" type="button" value="4"></button>
                </div>
            </div>
        </div>
        <div class="card" style="display:none"v>
            <div id="info" class="card-header">
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <span id="pic"></span>
                </blockquote>
            </div>
        </div>
    </div>
    <div id="alertDiv"></div>
    </div>
    </div>
    <div id="scoreDiv"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
